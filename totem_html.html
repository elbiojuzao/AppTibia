<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .arrow {
            font-size: 18vw;
            transition: transform 0.5s ease-in-out;
            color: red; 
            margin-left: 20px;
            background: transparent; 
        }
        #counter {
            font-size: 12vw; 
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 2vw; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="counter">5</div>
        <div id="arrow" class="arrow">⬆️</div>
    </div>
    <button onclick="startCounter()">Iniciar</button>

    <script>
        let count = 5;
        let directions = ["⬆️", "➡️", "⬇️", "⬅️"];
        let directionIndex = 0;
        let interval;
        
        function updateCounter() {
            count--;
            if (count < 0) {
                count = 5;
                rotateArrow();
            }
            document.getElementById("counter").innerText = count;
        }
        
        function rotateArrow() {
            directionIndex = (directionIndex + 1) % directions.length;
            document.getElementById("arrow").innerText = directions[directionIndex];
        }
        
        function startCounter() {
            if (!interval) {
                interval = setInterval(updateCounter, 1000);
            }
        }
    </script>
</body>
</html>
